services:
  vncp-mosquitto:
    image: ghcr.io/<your-org>/vncp-mosquitto:latest
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks: [versanode]

  vncp-nodered:
    image: ghcr.io/<your-org>/vncp-nodered:latest
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "1880:1880"
    volumes:
      - ./nodered/data:/data
    depends_on:
      - vncp-mosquitto
    networks: [versanode]

  vncp-postgresql:
    image: ghcr.io/<your-org>/vncp-postgresql:latest
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    networks: [versanode]

networks:
  versanode:
    external: true
    name: versanode
