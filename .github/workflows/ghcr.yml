name: Publish packages to GHCR

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build & push each package
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          ORG="versanode"
          for pkg in packages/*; do
            [ -d "$pkg" ] || continue
            name="$(basename "$pkg")"
            if [ -f "$pkg/Dockerfile" ]; then
              echo "::group::Building $name"
              docker buildx build                 --platform linux/amd64,linux/arm64                 -t ghcr.io/$ORG/$name:$TAG                 -t ghcr.io/$ORG/$name:${GITHUB_SHA::7}                 "$pkg"                 --push
              echo "::endgroup::"
            fi
          done
