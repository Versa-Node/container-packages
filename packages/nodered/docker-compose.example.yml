services:
  nodered:
    image: ghcr.io/versanode/nodered:latest
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -fsS http://localhost:1880 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
