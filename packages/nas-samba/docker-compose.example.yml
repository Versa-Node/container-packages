services:
  nas-samba:
    build: .
    restart: unless-stopped
    environment:
      - SAMBA_USER=${SAMBA_USER:-user}
      - SAMBA_PASS=${SAMBA_PASS:-pass}
      - SAMBA_SHARE_NAME=${SAMBA_SHARE_NAME:-share}
    ports:
      - "445:445"
    volumes:
      - ./data:/shares/${SAMBA_SHARE_NAME:-share}
    healthcheck:
      test: ["CMD", "bash", "-lc", "nc -z localhost 445"]
      interval: 30s
      timeout: 5s
      retries: 5
