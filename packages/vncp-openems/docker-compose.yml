services:
  vncp-openems:
    image: ghcr.io/versa-node/vncp-openems:latest
    container_name: vncp-openems
    restart: unless-stopped
    env_file: ./.env
        ports:
  - "${HTTP_PORT:-8080}:8080"
  - "${WS_PORT:-8075}:8075"
    networks: [versanode]

networks:
  versanode:
    external: true
    name: versanode
