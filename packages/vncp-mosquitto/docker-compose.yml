services:
  vncp-mosquitto:
    image: ghcr.io/<your-org>/vncp-mosquitto:latest
    container_name: vncp-mosquitto
    restart: unless-stopped
    env_file: ./.env

    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${WS_PORT:-9001}:9001"
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_ctrl", "status"]
      interval: 30s
      timeout: 5s
      retries: 3

    networks: [versanode]

networks:
  versanode:
    external: true
    name: versanode
