services:
  homeassistant:
    image: ghcr.io/versanode/home-assistant:latest
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - ./config:/config
    healthcheck:
      test: ["CMD", "bash", "-lc", "[ -f /config/.storage/core.config_entries ] || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
